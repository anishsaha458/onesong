<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>OneSong</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=DM+Mono:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!--
    THREE.JS GPGPU CANVAS
    Must be the FIRST element in body so it exists before any script executes.
    ambient.js sets: position:fixed; inset:0; z-index:-1; pointer-events:none.
    DO NOT add any wrapper div around this canvas.
  -->
  <canvas id="ambient-canvas"></canvas>

  <!-- Loading veil — translucent, particles glow through -->
  <div id="loading-veil" class="veil hidden">
    <div class="veil-ring"></div>
    <p  id="loading-msg">Starting…</p>
  </div>

  <!-- ════════════════ AUTH ════════════════ -->
  <div id="auth-container" class="layer">
    <div class="glass-card auth-card">

      <div class="brand">
        <span class="brand-mark">◈</span>
        <h1 class="brand-name">OneSong</h1>
      </div>
      <p class="sub-text">the one track that is closest to who you are</p>

      <div id="login-form" class="auth-form">
        <h2>Sign in</h2>
        <input id="login-email"    type="email"    placeholder="Email"    autocomplete="email">
        <input id="login-password" type="password" placeholder="Password" autocomplete="current-password">
        <button class="btn-primary" onclick="login()">Continue</button>
        <p class="auth-switch">No account? <a href="#" onclick="showSignup(event)">Create one</a></p>
      </div>

      <div id="signup-form" class="auth-form hidden">
        <h2>Create account</h2>
        <input id="signup-username" type="text"     placeholder="Username"         autocomplete="username">
        <input id="signup-email"    type="email"    placeholder="Email"            autocomplete="email">
        <input id="signup-password" type="password" placeholder="Password (min 6)" autocomplete="new-password">
        <button class="btn-primary" onclick="signup()">Create account</button>
        <p class="auth-switch">Have one? <a href="#" onclick="showLogin(event)">Sign in</a></p>
      </div>

      <p id="auth-error" class="err-msg hidden"></p>
    </div>
  </div>

  <!-- ════════════════ APP ════════════════ -->
  <div id="app-container" class="layer hidden">

    <!-- Minimal persistent nav -->
    <nav class="topbar">
      <span class="topbar-brand">◈</span>
      <div class="topbar-right">
        <span id="user-label" class="topbar-user"></span>
        <button class="btn-ghost-sm" onclick="logout()">out</button>
      </div>
    </nav>

    <!-- ── ZEN / NOW PLAYING ──────────────────────── -->
    <main id="now-playing" class="now-playing hidden">

      <!-- Song identity — glass pill overlay bottom-left -->
      <div class="identity-block" id="identity-block">
        <p class="eyebrow">YOUR SIGNATURE TRACK</p>
        <h2 id="song-title"  class="song-title">—</h2>
        <p  id="song-artist" class="song-artist"></p>
      </div>

      <!--
        HEADLESS AUDIO ELEMENT
        src is set by app.js to the /stream endpoint (yt-dlp pipe).
        AudioContext latches onto this element as its source node.
        No <video>, no IFrame, no YouTube JS API.
      -->
      <audio id="headless-audio" crossorigin="anonymous" preload="metadata"></audio>

      <!-- Transport: progress bar + controls -->
      <div class="transport" id="transport">

        <div class="progress-wrap" id="progress-wrap">
          <div class="progress-bg">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <input id="seek-slider" class="seek-input" type="range"
                 min="0" max="100" step="0.1" value="0"
                 aria-label="Seek"
                 oninput="seekTo(this.value)">
        </div>

        <div class="time-row">
          <span id="time-cur">0:00</span>
          <span id="time-tot">0:00</span>
        </div>

        <div class="controls-row">
          <button id="play-btn" class="play-btn" onclick="togglePlay()" aria-label="Play">
            <!-- Play icon -->
            <svg id="ico-play"  viewBox="0 0 24 24"><polygon points="6,3 20,12 6,21"/></svg>
            <!-- Pause icon (hidden by default) -->
            <svg id="ico-pause" viewBox="0 0 24 24" class="hidden"><rect x="5" y="3" width="4" height="18"/><rect x="15" y="3" width="4" height="18"/></svg>
          </button>

          <div class="vol-wrap">
            <svg viewBox="0 0 24 24" class="vol-icon"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07" stroke-linecap="round"/></svg>
            <input id="vol-slider" class="vol-slider" type="range"
                   min="0" max="1" step="0.01" value="0.85"
                   aria-label="Volume"
                   oninput="setVolume(this.value)">
          </div>
        </div>

        <p id="analysis-status" class="analysis-status"></p>
        <p class="sync-hint">Hold <kbd>Space</kbd> on the beat to lock sync</p>
      </div>

      <!-- Change song — prominent so it's not invisible -->
      <button class="btn-change-song" onclick="showSongSelection()">
        ✦ Change song
      </button>
    </main>

    <!-- ── SONG SELECTION ──────────────────────────── -->
    <div id="song-selection" class="song-selection hidden">
      <div class="glass-card sel-card">
        <div class="sel-header">
          <p class="eyebrow">CHOOSE WISELY</p>
          <h2>Your One Song</h2>
          <p class="sub-text">the track that defines you, rendered as a living field</p>
        </div>

        <input id="inp-song"   type="text" placeholder="Song name">
        <input id="inp-artist" type="text" placeholder="Artist">
        <input id="inp-yt"     type="url"  placeholder="YouTube URL  (youtube.com/watch?v=…)">

        <p id="form-err" class="err-msg hidden"></p>
        <button class="btn-primary" onclick="saveSong()">Save my song</button>
        <button class="btn-ghost-sm cancel-btn hidden" id="cancel-btn" onclick="cancelSongSelection()">Cancel</button>
      </div>
    </div>

  </div><!-- /#app-container -->

  <!--
    SCRIPT ORDER: three.js → GradientController → Ambient → app
    ambient.js init() is called by app.js after DOMContentLoaded.
    three.js MUST load before ambient.js or the ShaderMaterial constructors throw.
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="gradientController.js"></script>
  <script src="ambient.js"></script>
  <script src="app.js"></script>

</body>
</html>
